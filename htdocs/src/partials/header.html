<header id="masthead" class="site-header" role="banner">
    <div class="title-bar" data-responsive-toggle="site-navigation">
        <button class="menu-icon" type="button" data-toggle="mobile-menu"></button>
        <div class="title-bar-title">
            <a href="{{root}}" rel="home">Open-ecommerce</a>
        </div>
    </div>
    <div class="top-bar-container" data-sticky-container>
        <div class="sticky" data-sticky data-options="anchor: page; marginTop: 0; stickyOn: small;" style="width:100%; z-index:2">
            <nav id="site-navigation" class="main-navigation top-bar" role="navigation">
                <div id="nav-wrapper">
                    <div class="top-bar-left">
                        <a href="{{root}}" rel="home" title="open-ecommerce.org">
                            <img id="logo" src="{{root}}assets/img/logos/open-ecommerce-website-design-london.png" alt="" title="">
                            <img id="logo-s" src="{{root}}assets/img/logos/open-ecommerce.png" alt="" title="">
                        </a>
                    </div>
                    <div class="top-bar-right">
                        {{> main-navigation}}
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
